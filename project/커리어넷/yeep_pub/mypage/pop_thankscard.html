<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 감사카드 | YEEP </title>
    <link rel="stylesheet" type="text/css" href="https://yeep.kr/css/common.css">
    <link rel="stylesheet" type="text/css" href="css/mypage2019.css">
    <script type="text/javascript" src="/script/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/script/design.js"></script>
</head>
<body>
    <div id="popupWrap" class="card-type thanks">
        <div class="tit-cont">
            <h1 class="popup-title">감사카드</h1>
            <p class="tit-txt">프로젝트에 후원해주셔서 감사드립니다.</p>
        </div>
        <div  class="cont-box">
            안녕하세요.<br>
            프로젝트에 후원해주시고 응원해 주셔서 감사합니다.<br>
            보내주신 후원금으로 저희 기업에서는 아이템을 좀 더 업그레이드하여 재도전할
            계획입니다.<br>
            <div class="img-cont">
                <span><img src="images/2019/img_pop_cardcont01.png" alt="감사카드 이미지"></span>
                <span><img src="images/2019/img_pop_cardcont02.png" alt="감사카드 이미지"></span>
            </div>
            감사의 뜻으로 저희 구성원의 감사의 메시지를 보내드립니다.
        </div>

        <div class="popup-page-btn">
            <a href="#" class="btn-big-white popup-btn">확인</a>
        </div>
    </div>
