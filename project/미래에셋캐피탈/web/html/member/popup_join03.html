<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>가입완료 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/member.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:800px;">
		<div class="popup-title">
			<strong class="stit">가입완료</strong>
		</div>
		<div class="pop-cont"><!-- 2018-06-26 -->
			<strong class="invisible">회원가입 단계</strong>
			<ul class="step-list">
				<li class="step01">01 보인인증</li>
				<li class="step02">02 정보입력</li>
				<li class="step03 selected">03 <em>현재단계</em>가입완료</li>
			</ul>
			<div class="popup-certificate-finish">
				<strong>미래에셋캐피탈 회원가입을 환영합니다.</strong>
				<p>공인인증서를 등록하시면 미래에셋캐피탈의 서비스를<br>더 빠르고 편리하게 이용하실 수 있습니다.</p>
			</div>
			<div class="btn-center">
				<button type="button" class="btn-popup01">공인인증서 로그인</button>
				<button type="button" class="btn-popup02">메인화면</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
