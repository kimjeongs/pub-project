<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>준비사항 체크 | 스탁론 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../css/stock.css">
	<script type="text/javascript" src="../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../js/plugins.js"></script>
	<script type="text/javascript" src="../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:602px;">
		<div class="popup-title">
			<strong class="stit">준비사항 체크</strong>
		</div>
		<div class="pop-cont">
      <div class="pop-stock">
        <em>스탁론 상품 신청 전 체크사항</em>
        <span class="pop-txt">
          고객님의 정보를 안전하게 보호하기 위해 <span>10분동안 아무런 행위를 하지 않을 경우<br />자동로그아웃 처리</span>됩니다. 이럴 경우 처음부터 다시 진행해야 하오니 아래 사항이<br />준비되었는지 확인 부탁드려요.
          <div class="check-list">
            1. 본인 인증을 위한 본인 명의 휴대폰, 공인인증서, 신용카드<br />
            2. 증권 계좌번호<br />
            3. 전자 약정을 위한 공인인증서<br />
          </div>
        </span>
      </div>
		</div>
		<div class="btn-center">
			<button type="button" class="btn-popup02">확인</button>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
