<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>주니어 커리어넷</title>
    <link rel="stylesheet" type="text/css" href="css/content.css" />
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
    <div id="popupWrap" class="pop-login layer-pop" style="width: 490px; display: block;">
        <h1 class="login-tit">
            진로정보망
            <strong>통합회원 로그인</strong>
        </h1>
        <div class="login-area">
            <label for="inputId" class="invisible">아이디</label>
            <input type="text" id="inputId" class="input-txt" placeholder="아이디">
            <label for="inputPw" class="invisible">비밀번호</label>
            <input type="password" id="inputPw" class="input-txt" placeholder="비밀번호">
            <div class="btn-cont">
                <span class="check-cont">
                    <input type="checkbox" id="chk">
                    <label for="chk">아이디 저장</label>
                </span>
                <a href="#" class="bnt-login"><img src="images/common/btn_login.png" alt="로그인"></a>
            </div>
        </div>
        <div class="sns-cont">
            <strong class="tit">SNS 로그인</strong>
            <ul class="list">
                <li><a href="#"><img src="images/common/ico_kakao.png" alt="카카오톡"></a></li>
                <li><a href="#"><img src="images/common/ico_google.png" alt="구글"></a></li>
                <li><a href="#"><img src="images/common/ico_naver.png" alt="네이버"></a></li>
                <li><a href="#"><img src="images/common/ico_facebook.png" alt="페이스북"></a></li>
            </ul>
            <p class="txt">
                공용 PC에서 SNS 로그인 사용 후 로그아웃 시<br>
                SNS 로그아웃을 확인하세요.
            </p>
        </div>
        <div class="other-cont">
            <a href="#" class="join">회원가입</a>
            <a class="search-info" href="#">아이디/비밀번호 찾기</a>
        </div>
        <a href="#" class="btn-login-close btn-close"><img src="images/common/btn_login_close.png" alt="닫기"></a>
    </div>
</body>
</html>
