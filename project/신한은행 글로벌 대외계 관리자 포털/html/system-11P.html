<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>SHINHAN BANK</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/common.js"></script>
    <script>
        $(document).ready(function () {
            //testCode
            $('.layer-popup').show();
        })
    </script>
</head>

<body>

    <!-- 코드 관리- 신규 -->
    <div class="layer-popup">
        <div class="pop-tit">코드 관리-신규 </div>
        <div class="pop-cont">
            <div class="table-row">
                <table>
                    <caption></caption>
                    <colgroup>
                        <col style="width:138px">
                        <col>
                        <col style="width:138px">
                        <col>
                    </colgroup>
                    <tbody>
                        <tr>
                            <th scope="row"><label for="d1">그룹 ID<span class="color-red">*</span></label></th>
                            <td><input type="text" id="d1" class="input-txt"></td>
                            <th scope="row"><label for="d2">그룹명<span class="color-red">*</span></label></th>
                            <td><input type="text" id="d2" class="input-txt"></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="d3">코드값<span class="color-red">*</span></label></th>
                            <td><input type="text" id="d3" class="input-txt"></td>
                            <th scope="row"><label for="d4">코드명<span class="color-red">*</span></label></th>
                            <td><input type="text" id="d4" class="input-txt"></td>
                        </tr>
                        <tr>
                            <th scope="row"><label for="d5">정렬순서<span class="color-red">*</span></label></th>
                            <td><input type="text" id="d5" class="input-txt"></td>
                            <th scope="row"><label for="d6">사용여부</label></th>
                            <td>
                                <select id="d6" class="select-box">
                                    <option>예</option>
                                    <option>아니오</option>
                                </select>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="pop-bottom">
            <button type="button" class="btn-blue">저장</button>
            <button type="button" class="btn-gray btn-close">취소</button>
        </div>
    </div>

    <!-- dimmed -->
    <div class="dimmed-layer"></div>

</body>

</html>
