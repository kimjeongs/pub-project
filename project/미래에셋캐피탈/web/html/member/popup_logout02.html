<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>자동로그아웃 안내 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:600px;">
		<div class="popup-title">
			<strong class="stit">자동로그아웃 안내</strong>
		</div>
		<div class="pop-cont">
			<div class="popup-application-finish">
				<strong>자동 로그아웃되었습니다</strong>
				<p>
					안전한 사용을 위해 일정시간 동안 미사용 시 자동으로 로그아웃 됩니다.<br>
					서비스를 계속 이용하시려면 재로그인 해주세요
				</p>
				
			</div>
		</div>
		<div class="pop-btm">
			<div class="btn-center">
				<button type="button" class="btn-popup01">재 로그인</button>
				<button type="button" class="btn-popup02">닫기</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
