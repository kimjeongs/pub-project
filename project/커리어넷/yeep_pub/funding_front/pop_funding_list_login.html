<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 프로젝트 만들기 | YEEP </title>
    <link rel="stylesheet" type="text/css" href="https://yeep.kr/css/common.css">
    <link rel="stylesheet" type="text/css" href="css/2019.css">
    <script type="text/javascript" src="/script/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/script/design.js"></script>
</head>
<body>
    <div id="popupWrap">
        <h1 class="popup-title">프로젝트 만들기</h1>
        <div class="data-board popup-project">
            <table>
                <caption>기업명 선택, 신청자로 구성된 표</caption>
                <colgroup>
                    <col style="width: 100px">
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th scope="row"><label for="select">기업명 선택</label></th>
                        <td>
                            기업명이 노출됩니다.
                            <select id="select">
                                <option>자신이 속한 기업이 2개 이상일때</option>
                            </select>
                        </td>
                    </tr>
                    <tr>
                        <th scope="row">신청자</th>
                        <td>YEEP 천사님</td>
                    </tr>
                </thead>
            </table>
        </div>
        <p class="txt-desc">프로젝트 만들기를 위한 등록 활동은 startup 관리에서 진행됩니다.<br>
        위 기업 정보로 프로젝트를 등록하러 가시겠습니까?</p>
        <div class="popup-page-btn">
            <a href="#" class="btn-big-orange popup-btn">프로젝트 만들기</a>
        </div>
    </div>
</body>
</html>
