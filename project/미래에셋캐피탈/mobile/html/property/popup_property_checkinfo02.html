<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>주민등록증 | 계약신청현황 | 중도금대출 | 부동산 | 개인금융 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../css/property.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="full-popup">
		<div class="popup-title">
			<strong class="stit">신분증 인식정보</strong>
		</div>
    <div class="pop-cont">
      <div class="identity_img">
        <em class="invisible">촬영 이미지 영역</em>
      </div>
      <ul class="dot-list01">
        <li>잘못 인식된 정보는 확인 후 수정하여 주세요</li>
      </ul>
      <div class="login-cont">
        <div class="form-board01 mt30">
          <table>
            <caption>중도금대출 - 신분증 인식정보 입력 테이블 입니다.</caption>
            <colgroup>
              <col style="width:100%;" />
            </colgroup>
            <tbody>
              <tr>
                <th scope="col"><label for="name">이름</label></th>
              </tr>
              <tr>
                <td>
                  <input id="name" type="text" placeholder="이름을 입력해 주세요"  />
                </td>
              </tr>
              <tr>
                <th scope="col"><label for="residentNum01">주민등록번호</label></th>
              </tr>
              <tr>
                <td>
                  <div class="resident-number">
                    <span>
                      <input type="text" id="residentNum01" placeholder="앞 6자리" />
                    </span>
                    <span class="desh">-</span>
                    <span class="keypad-wrap">
                      <label for="residentNum01_1" class="invisible">주민등록번호 뒤7자리</label>
                      <input type="text" placeholder="뒤 7자리" id="residentNum01_1" />
                    </span>
                  </div>
                </td>
              </tr>
              <tr>
                <th scope="col"><label for="date">발급일자</label></th>
              </tr>
              <tr>
                <td>
                  <input id="date" type="text" placeholder="발급일자를 입력해 주세요" />
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
		</div>
		<div class="pop-btm">
			<div class="sticky-btn one">
				<button type="button" class="btn-sticky02">인증완료</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
