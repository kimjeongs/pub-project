<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>권한부여 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
	<div class="layer-popup" style="width:800px;">
		<div class="popup-title">
			<strong class="stit">권한부여</strong>
		</div>
		<div class="pop-cont">
			<div class="customer-info-form">
				<table>
					<caption>권한부여 테이블입니다.</caption>
					<colgroup>
						<col style="width:194px;" />
						<col />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row">권한설정</th>
							<td>
								<ul class="board-input">
									<li>
										<input type="radio" id="radio01" name="pick" class="common-radio" checked="checked">
										<label for="radio01">마스터</label>
									</li>
									<li>
										<input type="radio" id="radio02" name="pick" class="common-radio">
										<label for="radio02">일반</label>
									</li>
								</ul>
							</td>
						</tr>
						<tr>
							<th scope="row">세부권한설정</th>
							<td>
								<ul class="board-input01">
									<li>
										<input type="checkbox" id="check01" class="common-check">
										<label for="check01">팝업관리</label>
									</li>
									<li>
										<input type="checkbox" id="check02" class="common-check">
										<label for="check02">게시판관리</label>
									</li>
									<li>
										<input type="checkbox" id="check03" class="common-check">
										<label for="check03">상담/민원관리</label>
									</li>
									<li>
										<input type="checkbox" id="check04" class="common-check">
										<label for="check04">자동차상품관리</label>
									</li>
									<li>
										<input type="checkbox" id="check05" class="common-check">
										<label for="check05">주식상품관리</label>
									</li>
									<li>
										<input type="checkbox" id="check06" class="common-check">
										<label for="check06">부동산상품관리</label>
									</li>
									<li>
										<input type="checkbox" id="check07" class="common-check">
										<label for="check07">APP관리</label>
									</li>
									<li>
										<input type="checkbox" id="check08" class="common-check">
										<label for="check08">관리자관리</label>
									</li>
								</ul>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="pop-btm">
			<div class="btn-center">
				<button type="button" class="btn-popup01">확인</button>
				<button type="button" class="btn-popup02">취소</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
