<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>주니어 커리어넷</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
    <div id="popupWrap" class="layer-pop pop-career-card" style="width: 590px; display: block">
        <div class="popup-title-cont">
            <h1 class="popup-title">진로카드로 알아보는 가치</h1>
            <button type="button" class="btn-close">닫기</button>
        </div>
        <div class="popup-cont">
            <div class="step-box">
                <ul class="step">
                    <li>
                        <span>1</span>
                    </li>
                    <li>
                        <span>2</span>
                    </li>
                    <li>
                        <span>3</span>
                    </li>
                </ul>
            </div>
            <div class="select-cont">
                <p class="select-txt">나는 어떠한 가치를 더 추구하나요?</p>
                <ul class="select-list">
                    <li><a href="#">나</a></li>
                    <li><a href="#">우리</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
