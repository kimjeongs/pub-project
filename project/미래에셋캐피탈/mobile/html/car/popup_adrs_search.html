<!DOCTYPE html>
<html lang="ko">
<head>
  	<meta charset="utf-8">
  	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
  	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
  	<meta name="format-detection" content="telephone=no">
  	<title>주소검색 - 미래에셋 캐피탈</title>
  	<link rel="stylesheet" type="text/css" href="../../css/common.css">
    <link rel="stylesheet" type="text/css" href="../../css/myaccount.css">
  	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
  	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
  	<div class="full-popup">
    <div class="popup-title">
      <strong class="stit">주소검색</strong>
    </div>
    <div class="pop-cont type01">
        <div class="form-board01">
            <table>
                <caption>주소검색 테이블입니다.</caption>
                <colgroup>
                    <col style="width:100%;" />
                </colgroup>
                <tbody>
                    <tr>
                        <th scope="col"><label for="select01">시/군/구 정보</label></th>
                    </tr>
                    <tr>
                        <td>
                            <select id="select01" class="mt5">
                                <option>시/도를 선택해 주세요.</option>
                            </select>
                            <label for="select02" class="invisible">구/군을 선택해 주세요.</label>
                            <select id="select02" class="mt5">
                                <option>구/군을 선택해 주세요.</option>
                            </select>
                            <p class="check-txt">한 개 이상 선택해서 입력해 주세요</p>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col"><label for="input01">도로명</label></th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="input01" placeholder="도로명">
                        </td>
                    </tr>
                    <tr>
                        <th scope="col">건물번호</th>
                    </tr>
                    <tr>
                        <td>
                            <div class="input-box">
                                <span>
                                    <label for="input02" class="invisible">건물번호입력</label>
                                    <input type="text" id="input02" placeholder="건물번호입력" />
                                </span>
                                <span class="dash">-</span>
                                <span>
                                    <label for="input03" class="invisible">건물번호입력</label>
                                    <input type="text" placeholder="건물번호입력" id="input03" />
                                </span>
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <th scope="col"><label for="input04">건물명</label></th>
                    </tr>
                    <tr>
                        <td>
                            <input type="text" id="input04" placeholder="건물명">
                            <p class="notice-list">건물명 검색은 대형 건물만 가능합니다.</p>
                        </td>
                    </tr>               
                </tbody>
            </table>
        </div>
        <div class="btn-center one pt20">
            <button type="button" class="btn-tb03">검색</button>
        </div>
        <div class="pop-stit mt25"><strong>주소 검색결과</strong></div>
        <div class="col-board01 adrs-search">
            <table>
                <caption>주소 검색결과 테이블입니다.</caption>
                <colgroup>
                    <col style="width:30%;" />
                    <col />
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">우편번호</th>
                        <th scope="col">도로명주소 (법정동, 건물명)</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>
                            <div class="rdo">
                                <input type="radio" id="radio01" name="pick" class="common-radio no-txt">
                                <label for="radio01">주소 선택</label>
                                <span>156 - 498</span>
                            </div>
                        </td>
                        <td>서울 서초구 매헌로 1</td>
                    </tr>
                    <tr>
                        <td>
                            <div class="rdo">
                                <input type="radio" id="radio02" name="pick" class="common-radio no-txt">
                                <label for="radio02">주소 선택</label>
                                 <span>156 - 498</span>
                            </div>
                        </td>
                        <td>서울 서초구 매헌로 2</td>
                    <tr>
                        <td>
                            <div class="rdo">
                                <input type="radio" id="radio03" name="pick" class="common-radio no-txt">
                                <label for="radio03">주소 선택</label>
                                <span>156 - 498</span>
                            </div>
                        </td>
                        <td>서울 서초구 매헌로 34 - 56</td>
                    </tr>
                     <tr>
                        <td>
                            <div class="rdo">
                                <input type="radio" id="radio04" name="pick" class="common-radio no-txt">
                                <label for="radio04">주소 선택</label>
                                <span>156 - 498</span>
                            </div>
                        </td>
                        <td>서울 서초구 매헌로 34 - 56</td>
                    </tr>
                     <tr>
                        <td>
                            <div class="rdo">
                                <input type="radio" id="radio05" name="pick" class="common-radio no-txt">
                                <label for="radio05">주소 선택</label>
                                <span>156 - 498</span>
                            </div>
                        </td>
                        <td>서울 서초구 매헌로 34 - 56</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="pop-btm">
      <div class="sticky-btn one">
        <button type="button" class="btn-sticky">검색</button>
      </div>
    </div>
    <a href="#" class="pop-close">팝업닫기</a>
  </div>
</body>
</html>
