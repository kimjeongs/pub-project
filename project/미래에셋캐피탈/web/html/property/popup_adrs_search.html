<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>주소검색 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:600px;">
		<div class="popup-title">
			<strong class="stit">주소검색</strong>
		</div>
		<div class="pop-cont type1">
			<div class="pop-adrs-search">
				<p>찾으시려는 도로명주소+건물번호/건물명 혹은 지번주소+번지수/건물명을 입력해주세요.</p>
				<span class="form">
					<label class="invisible" for="search01">주소 입력</label>
					<input type="text" style="width:435px;" placeholder="도로명주소 + 건물번호/건물명 or 지번주소+번지수/건물명" id="search01" />
					<button type="button" class="btn-tb02 ml8">검색</button>
				</span>
				<span class="total">총 <em>17</em> 건</span><!-- 2018-06-27 수정 -->
				<ul>
					<li>
						<span class="rdo">
							<input type="radio" id="radio01" name="pick" class="common-radio no-txt">
							<label for="radio01">주소 선택</label>
						</span>
						<em>
							<span class="highway">[도로] 서울특별시 중구 을지로5길 26 16 삼화타워</span>
							<span class="number">[지번] 서울특별시 중구 을지로2가 삼화타워 204</span>
						</em>
						<span class="zip-code">04539</span>
					</li>
					<li>
						<span class="rdo">
							<input type="radio" id="radio02" name="pick" class="common-radio no-txt">
							<label for="radio02">주소 선택</label>
						</span>
						<em>
							<span class="highway">[도로] 서울특별시 중구 을지로5길 26 16 삼화타워</span>
							<span class="number">[지번] 서울특별시 중구 을지로2가 삼화타워 204</span>
						</em>
						<span class="zip-code">04539</span>
					</li>
					<li>
						<span class="rdo">
							<input type="radio" id="radio03" name="pick" class="common-radio no-txt">
							<label for="radio03">주소 선택</label>
						</span>
						<em>
							<span class="highway">[도로] 서울특별시 중구 을지로5길 26 16 삼화타워</span>
							<span class="number">[지번] 서울특별시 중구 을지로2가 삼화타워 204</span>
						</em>
						<span class="zip-code">04539</span>
					</li>
				</ul>
			</div>
		</div>
		<div class="pop-btm type02">
			<div class="btn-center">
				<button type="button" class="btn-popup01">선택</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
