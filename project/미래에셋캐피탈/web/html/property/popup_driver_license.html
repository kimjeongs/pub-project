<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<title>운전면허증 | 부동산 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/property.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width: 800px;"><!-- 2018-05-29 -->
		<div class="popup-title">
			<strong class="stit">운전면허증</strong>
		</div>
		<div class="pop-cont type1">
			<!-- <p class="refer">신분증을 등록하시면 자동으로 스캔하여 진위여부 확인이 가능합니다.</p> 2018-07-30 삭제 -->
			<div class="file-box">
				<div class="file-input">
					<input type="file" id="fileUp01" />
					<label for="fileUp01">C:\Users\plan\Documents\면허증.jpg<span>신분증등록</span></label>
				</div>
				<div class="file-img"><img src="../../img/car/img_driver_license.png" alt="운전면허증이미지" /></div>
			</div>
			<div class="customer-info-form mt20">
				<table>
					<caption>운전면허증 진위여부 확인 테이블입니다.</caption>
					<colgroup>
						<col style="width:194px;" />
						<col />
					</colgroup>
					<tbody>
						<!-- 2018-07-30 삭제
						<tr>
							<th scope="row"><label for="num01">이름</label></th>
							<td>
								<input type="text" id="num01" style="width:100%;" value="홍길동" />
							</td>
						</tr> -->

						<!-- 2018-07-30 추가 수정 -->
						<tr>
							<th scope="row">
								<label for="num02">면허번호
									<div class="tooltip pop">
										<a href="#" title="툴팁열기"><img src="../../img/comm/btn_tooltip.png" alt="툴팁" /></a>
										<div class="box" style="width:340px;">
											<div class="license">
												<img src="../../img/comm/img_license03.png" alt="운전면허번호를 입력하세요">
											</div>
										</div>
									</div>
								</label>
							</th>
							<td>
								<input type="text" id="num02" style="width:100%;" value="" placeholder="숫자만 입력해 주세요(12자리)"/>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="num03">일련번호</label></th>
							<td>
								<input type="text" id="num03" style="width:100%;" value="" placeholder="면허증 우측 작은 자신 밑에 위치한 숫자, 영문 6자리" />
								<ul class="board-dot-list01">
									<li>암호일련번호 : 면허증 우측 작은 사진 밑에 위조방지를 위한 숫자, 영문 6자리 또는 5자리 번호<br />(숫자 3자리 + 영문 2자리)</li>
									<li>2013년 07월 09일 이후에는 재발급 및 적성검사(갱신)을 신청한 경우 영문, 숫자 6자리 암호<br />일련번호가 부여됩니다.</li>
									<li>자금세탁방지 및 공중협박자금조달금지에 관한 업무 규정에 따라 고객확인(CDD)를 위하여<br />실명확인증표의 진위여부를 확인합니다.</li>
								</ul>
							</td>
						</tr>
						<!-- //2018-07-30 추가 -->
						<!-- 2018-07-30 삭제
						<tr>
							<th scope="row"><label for="num03">주소</label></th>
							<td>
								<input type="text" id="num03" style="width:100%;" value="서울특별시 00구 00동 000번지" />
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="num04">발급일자</label></th>
							<td>
								<input type="text" id="num04" style="width:50%;" value="2015.1.22" />
								<p class="txt-section">잘못 인식된 정보는 직접 입력해주세요.</p>
							</td>
						</tr> -->
						<!-- 2018-08-10-추가 -->
						<tr>
							<th scope="row">사업자등록번호</th>
							<td>
								<span class="pop-keypad">
									<span class="keypad"><a href="#"><img src="../../img/comm/security_keypad01.png" alt="보안키패드"></a></span>
									<label for="number01" class="invisible">사업자번호 앞 3자리 입력</label>
									<input type="text" style="width:144px;" placeholder="3자리" id="number01">
									<span class="input-txt-line">-</span>
									<label for="number02" class="invisible">사업자번호 중간 2자리 입력</label>
									<input type="text" style="width:144px;" placeholder="2자리" id="number02">
									<span class="input-txt-line">-</span>
									<label for="number03" class="invisible">사업자번호 마지막 3자리 입력</label>
									<input type="text" style="width:144px;" placeholder="3자리" id="number03">
								</span>
							</td>
						</tr>
						<tr>
							<th scope="row">주민등록번호</th>
							<td>
								<label class="invisible" for="num01">주민등록번호 앞6자리 입력</label>
								<input type="text" id="num01" style="width:226px;" placeholder="앞 6자리" />
								<span class="input-txt-line">-</span>
								<span class="pop-keypad">
									<span class="keypad"><a href="#"><img src="../../img/comm/security_keypad01.png" alt="보안키패드" class="mCS_img_loaded"></a></span>
									<label for="num02" class="invisible">주민등록번호 뒤7자리 입력</label>
									<input type="text" style="width:227px;" placeholder="뒤 7자리" id="num02">
								</span>
							</td>
						</tr>	
						<tr>
							<th scope="row"><label for="select01">인증서 목록</label></th>
							<td>
								<select id="select01" style="width: 100%;">
									<option>선택</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="pw">인증서 비밀번호</label></th>
							<td>
								<input type="password" id="pw">
							</td>
						</tr>
						<!-- 2018-08-10 -->
					</tbody>
				</table>
			</div>
		</div>
		<div class="pop-btm">
			<div class="btn-center">
				<button type="button" class="btn-popup01">진위확인</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
