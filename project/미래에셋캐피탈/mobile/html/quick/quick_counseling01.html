<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../img/comm/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>상담예약 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="full-popup">
		<div class="popup-title">
			<strong class="stit">상담예약</strong>
		</div>
		<div class="pop-cont">
			<p class="form-board-txt">전화상담은 고객님의 신용등급에 영향을 주지 않습니다.</p>
			<div class="form-board01">
				<table>
					<caption>상담예약 입력 테이블 입니다.</caption>
					<colgroup>
						<col style="width:100%;">
					</colgroup>
					<tbody>
						<tr>
							<th scope="col">상담분야</th>
						</tr>
						<tr>
							<td>
								<label for="select01" class="invisible">상담분야</label>
								<select id="select01">
									<option>스탁론</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="col">이름</th>
						</tr>
						<tr>
							<td>
								<label for="inpupt02" class="invisible">이름 입력</label>
								<input id="inpupt02" type="text" placeholder="이름을 입력해 주세요">
							</td>
						</tr>
						<tr>
							<th scope="col">전화번호</th>
						</tr>
						<tr>
							<td>
								<label for="inpupt03" class="invisible">전화번호 입력</label>
								<input type="text" id="inpupt03" placeholder="‘-’ 없이 입력해 주세요." id="phoneNum01">
							</td>
						</tr>
						<tr>
							<th scope="col">통화 희망 시간대</th>
						</tr>
						<tr>
							<td>
								<label for="select01" class="invisible">통화 희망 시간대</label>
								<select id="select01">
									<option>최대한 빨리</option>
								</select>
								<p class="notice-list">상담가능 시간 : 평일 09:00~18:00</p>
							</td>
						</tr>
						<tr>
							<th scope="col">약관동의</th>
						</tr>
						<tr>
							<td>
								<div class="clause-box-wrap">
									<ul>
										<li>
											<em class="active">
												<a href="#" class="toggle-btn">약관닫기</a>
												<input type="checkbox" class="common-check" id="ClauseChock01">
												<label for="ClauseChock01">약관에 모두 동의합니다.</label>
											</em>
											<!-- 하단 약관 -->
											<ul class="detail-clause">
												<li>
													<em title="약관보기">
														<a href="#">약관보기</a>
														<input type="checkbox" class="common-check" id="ClauseChock01_1">
														<label for="ClauseChock01_1">고유식별정보의 수집 및 이용 동의서<span class="compulsory">(필수)</span></label>
													</em>
												</li>
												<li>
													<em title="약관보기">
														<a href="#">약관보기</a>
														<input type="checkbox" class="common-check" id="ClauseChock01_2">
														<label for="ClauseChock01_2">개인정보의 수집 및 이용 동의서<span class="compulsory">(필수)</span></label>
													</em>
												</li>
												<li>
													<em title="약관보기">
														<a href="#">약관보기</a>
														<input type="checkbox" class="common-check" id="ClauseChock01_3">
														<label for="ClauseChock01_3">개인정보의 제공 동의서<span class="compulsory">(필수)</span></label>
													</em>
												</li>
											</ul>
											<!-- //하단 약관 -->
										</li>
									</ul>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="pop-btm">
			<div class="sticky-btn one">
				<button type="button" class="btn-sticky">상담예약</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
