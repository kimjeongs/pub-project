<!DOCTYPE html>

<body>
<div id="popupWrap">
	<h1 class="popup-title">참가신청하기</h1>	
	<div class="data-board">
		<table>
			<caption>참가신청 등록 - 사업설명회, 참가기업명, 대표자(발표자)로 구성된 표입니다.</caption>
			<colgroup>
				<col style="width:23%;">
				<col>
			</colgroup>
			<tbody>
				<tr>
					<th scope="row">사업설명회</th>
					<td>[서울시 대회] 서울시 교육청배 청소년 창업부문 설명회 예선</td>
				</tr>
				<tr>
					<th scope="row"><label for="corpNameSel">참가기업명</label></th>
					<td>YEEP기업명

							<option>YEEP기업2222</option>
						</select>

				</tr>
				<tr>

	<p class="popup-cmnt-online">
		위 기업 정보로 본 사업설명회에 참가 신청하겠습니까?<br /> <strong>사업설명회 진행 당일에 <em>발표자는 본 신청자(대표자) 아이디로 접속</em>해야 정상 이용을 하실 수 있습니다.</strong><br /> 발표자 변경을 원하시면  (발표자 아이디로 접속을 원하시면)  Startup 관리에서 대표자를 미리 변경하여 주세요.
	</p>
	<p class="popup-page-btn">
		<a href="#" class="btn-online-pop  owner-chg">대표자 변경</a>
		<a href="#" class="btn-online-pop request">신청하기</a>
	</p>
