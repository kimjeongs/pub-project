<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>본인인증 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/member.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:800px;">
		<div class="popup-title">
			<strong class="stit">회원가입</strong>
		</div>
		<div class="pop-cont type1">
			<div class="popup-idpw-search">
				<strong class="invisible">회원가입 단계</strong>
				<ul class="step-list">
					<li class="step01 selected">01 <em>현재단계</em>보인인증</li>
					<li class="step02">02 정보입력</li>
					<li class="step03">03 가입완료</li>
				</ul>
				<div class="tab-type1">
					<ul>
						<li><a href="#">휴대폰</a></li>
						<li><a href="#">카드</a></li>
						<li class="active"><a href="#">공인인증서</a></li>
						<li><a href="#">아이핀</a></li>
					</ul>
				</div>
				<strong class="invisible">공인인증서</strong>
				<div class="customer-info-form mt30">
					<table>
						<caption>회원가입 - 본인인증 입력 테이블입니다.</caption>
						<colgroup>
							<col style="width:173px;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><label for="name01">이름</label></th>
								<td>
									<input type="text" id="name01">
								</td>
							</tr>
							<tr>
								<th scope="row">주민등록번호</th>
								<td>
									<label for="number01" class="invisible">주민등록번호 앞 6자리</label>
									<input type="text" id="number01" style="width:140px;" placeholder="앞 6자리">
									<span class="input-txt-line">-</span>
									<span class="pop-keypad">
										<span class="keypad"><a href="#"><img src="../../img/comm/security_keypad01.png" alt="보안키패드"></a></span>
										<label for="number02" class="invisible">주민등록번호 뒤 7자리</label>
										<input type="text" id="number02" style="width:140px;" placeholder="뒤 7자리">
									</span>
									<button type="button" class="btn-tb02 ml8">공인인증서 인증</button>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="btn-center">
			<button type="button" class="btn-popup01">다음</button>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
