<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>준비사항 체크 | 스탁론 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/stock.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="small-popup-wrap">
		<div class="small-popup">
			<div class="popup-title">
				<strong class="stit">준비사항 체크</strong>
			</div>
			<div class="pop-cont">
				<div class="customer-info-cont">
					<p class="stock-txt">
            스탁론 상품 신청 전 체크사항<br />
            <span class="stock-txt-inner">
              고객님의 정보를 안전하게 보호하기 위해 10분 동안 아무런 행위를 하지 않을 경우 자동로그아웃 처리됩니다.
              로그아웃될 경우 처음부터 다시 진행해야 하오니 아래 사항이 준비되었는지 확인부탁드려요.
            </span><br />
            1. 본인 명의 휴대폰, 공인인증서, 신용카드<br />
            2. 증권 계좌번호<br />
            3. 전자 약정을 위한 공인인증서
          </p>
				</div>

			</div>
			<div class="pop-btm">
        <div class="sticky-btn">
        	<button type="button" class="btn-sticky01">취소</button>
        	<button type="button" class="btn-sticky02">확인</button>
        </div>
			</div>
		</div>
	</div>

</body>
</html>
