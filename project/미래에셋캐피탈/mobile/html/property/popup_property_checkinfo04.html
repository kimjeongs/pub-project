<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>인감증명진위여부 확인 | 계약신청현황 | 개인금융(부동산) - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../css/myaccount.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="full-popup">
		<div class="popup-title">
			<strong class="stit">인감증명진위여부 확인</strong>
		</div>
		<div class="pop-cont">
			<div class="form-board01">
				<table>
					<caption>계약신청현황 - 인감증명진위여부 확인 테이블입니다.</caption>
					<colgroup>
						<col style="width:100%;" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="col">발급일자</th>
						</tr>
						<tr>
							<td>
								<div class="issue-number">
									<span>
										<label for="issueNum01" class="invisible">발급일자 앞자리 입력</label>
										<select id="numChoice01">
											<option>연도</option>
										</select>
									</span>
									<span>
										<label for="issueNum02" class="invisible">발급일자 가운데자리 입력</label>
										<select id="issueNum02">
											<option>월</option>
										</select>
									</span>
									<span>
										<label for="issueNum03" class="invisible">발급일자 뒷자리 입력</label>
										<select id="issueNum03">
											<option>일</option>
										</select>
									</span>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="col">문서번호</th>
						</tr>
						<tr>
							<td>
								<div class="issue-number">
									<span>
										<label for="issueNum04" class="invisible">발급일자 앞자리 입력</label>
										<input type="text" id="issueNum04" />
									</span>
									<span>
										<label for="issueNum05" class="invisible">발급일자 가운데자리 입력</label>
										<input type="text" id="issueNum05" />
									</span>
									<span>
										<label for="issueNum06" class="invisible">발급일자 뒷자리 입력</label>
										<input type="text" id="issueNum06" />
									</span>
								</div>
							</td>
						</tr>
						<tr>
							<th scope="col">발급기관</th>
						</tr>
						<tr>
							<td>
								<select id="issueNum07">
									<option>시/도</option>
								</select>
								<select class="mt5" id="issueNum08">
									<option>구/군</option>
								</select>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="pop-btm">
			<div class="sticky-btn one">
				<button type="button" class="btn-sticky">입력</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
