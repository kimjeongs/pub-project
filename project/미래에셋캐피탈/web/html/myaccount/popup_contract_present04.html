<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>표준재무제표 확인 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/myaccount.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:800px;">
		<div class="popup-title">
			<strong class="stit">표준재무제표 확인</strong>
		</div>
		<div class="pop-cont">
			<div class="popup-contract-present01">
				<div class="customer-info-form">
					<table class="mt0">
						<caption>표준재무제표 확인 - 입력 테이블입니다.</caption>
						<colgroup>
							<col style="width:173px;" />
							<col />
						</colgroup>
						<tbody>
							<tr>
								<th scope="row"><label for="numberForm01">사업자등록번호</label></th>
								<td><input type="text" id="numberForm01" /></td>
							</tr>
							<tr>
								<th scope="row"><label for="numberForm02">조회년도</label></th>
								<td>
									<select id="numberForm02" style="width:50%;">
										<option></option>
									</select>
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="numberForm03">소득구분</label></th>
								<td>
									<select id="numberForm03" style="width:50%;">
										<option></option>
									</select>
								</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<div class="pop-btm">
			<div class="btn-center">
				<button type="button" class="btn-popup01">입력</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
