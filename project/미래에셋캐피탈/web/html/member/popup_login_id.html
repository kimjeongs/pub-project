<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>개인/개인사업자 - 공인인증서 - 로그인 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/member.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:600px;">
		<div class="popup-title">
			<strong class="stit">로그인</strong>
		</div>
		<div class="pop-cont type1">
			<div class="popup-login-certificate">
				<div class="tab-type1">
					<ul>
						<li class="active"><a href="#">아이디</a></li>
						<li><a href="#">공인인증서</a></li>
					</ul>
				</div>

				<div class="cont">
					<strong class="invisible">아이디</strong>
					<ul class="id-login">
						<li>
							<label for="idForm01" class="invisible">아이디/메일 입력</label>
							<input type="text" style="width:100%;" placeholder="아이디(이메일)" id="idForm01" />
						</li>
						<li>
							<span class="pop-keypad">
								<span class="keypad"><a href="#"><img src="../../img/comm/security_keypad01.png" alt="보안키패드" class="mCS_img_loaded"></a></span>
								<label for="password01" class="invisible">비밀번호 입력</label>
								<input type="text" style="width:270px;" placeholder="영문/숫자 조합 6~12자리 입력" id="password01">
							</span>
						</li>
					</ul>
					<div class="btn-center">
						<button type="button" class="btn-popup01">로그인</button>
					</div>
					<span class="reg-del">
						<a href="#">아이디/비밀번호 찾기</a>
						<a href="#">회원가입</a>
					</span>

					<div class="notice-list">
						<ul>
							<li>고객님의 정보보호를 위하여 10분 이상 활동이 없을 경우 자동으로 로그아웃 됩니다.</li>
							<li>로그인에 문제가 있으시면 고객센터 0000-0000로 문의해 주십시오.</li>
						</ul>
					</div>
				</div>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
