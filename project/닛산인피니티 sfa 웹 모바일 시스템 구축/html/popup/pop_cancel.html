<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISSAN</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">

    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <div class="layer-popup cancel" style="display:block;">
        <div class="pop-tit">계약취소 요청<button class="btn-close">close</button></div>
        <div class="pop-cont">
            <div>
                <label class="tit" for="dt">요청일자</label>
                <div class="calendar-box">
                    <input type="text" id="dt" class="input-txt" placeholder="2018-12-04">
                </div>
            </div>
            <div>
                <label class="tit" for="tt">요청사유</label>
                <select id="tt" class="select-box">
                    <option>요청사유1</option>
                    <option>요청사유2</option>
                    <option>요청사유3</option>
                </select>
            </div>
            <div>
                <label class="tit" for="mm">메모</label>
                <textarea id="mm"></textarea>
            </div>
        </div>
        <div class="pop-bottom">
            <button class="btn-gray">취소</button>
            <button class="btn-black">확인</button>
        </div>
    </div>
</body>

</html>
