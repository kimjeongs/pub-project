<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>소득 서류 확인 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>

<body>
	<div class="layer-popup" style="width:600px;">
		<div class="popup-title">
			<strong class="stit">소득 서류 확인</strong>
		</div>
		<div class="pop-cont">
			<div class="popup-application-finish none-icon">
				<strong>전년도 근로소득 원천징수 영수증 (회사발행)<br>서류를 제출하시겠습니까?</strong>
				<p>해당 서류는 오프라인을 통해 발급 받아 연락 드리는<br>중개인에게 제출하여 주시기 바랍니다</p>
			</div>
		</div>
		<div class="pop-btm">
			<div class="btn-center">
				<button type="button" class="btn-popup02">아니오</button>
				<button type="button" class="btn-popup01">예</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
