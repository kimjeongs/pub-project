<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" lang="ko" xml:lang="ko">

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>주니어 커리어넷</title>
    <link rel="stylesheet" type="text/css" href="css/main.css" />
    <script type="text/javascript" src="js/jquery-3.4.1.min.js"></script>
    <script type="text/javascript" src="js/common.js"></script>
</head>
<body>
    <div id="popupWrap" class="layer-pop pop-career-card" style="width: 590px; display: block">
        <div class="popup-title-cont">
            <h1 class="popup-title">진로카드로 알아보는 가치</h1>
            <button type="button" class="btn-close">닫기</button>
        </div>
        <div class="popup-cont">
            <div class="step-box">
                <ul class="step">
                    <li class="complete">
                        <span>1</span>
                        <p class="answer">답변:나</p>
                    </li>
                    <li class="complete">
                        <span>2</span>
                        <p class="answer">답변:자연적가치</p>
                    </li>
                    <li>
                        <span>3</span>
                    </li>
                </ul>
            </div>
            <div class="select-cont sm">
                <p class="select-txt">아래 단어 중 내가 가장 가치 있다고 생각하는 단어를 고르세요.</p>
                <ul class="select-list">
                    <li><a href="#">행복</a></li>
                    <li><a href="#">사랑</a></li>
                    <li><a href="#">화평</a></li>
                    <li><a href="#">선함</a></li>
                    <li><a href="#">자유</a></li>
                    <li><a href="#">평등</a></li>
                    <li><a href="#">대인관계</a></li>
                    <li><a href="#">적용</a></li>
                    <li><a href="#">아름다움</a></li>
                    <li><a href="#">가족</a></li>
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
