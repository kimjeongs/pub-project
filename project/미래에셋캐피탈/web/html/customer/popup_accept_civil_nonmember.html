<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>비회원 | 고객의소리(VOC) | 고객센터 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/customer.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:800px;">
		<div class="popup-title">
			<strong class="stit">고객의소리(VOC)</strong>
		</div>
		<div class="pop-cont">
			<div class="row-board02">
				<table>
					<caption>고객의소리(VOC) - 정보입력 테이블입니다.</caption>
					<colgroup>
						<col style="width:194px;">
						<col>
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="requestCheck01">이름</label></th>
							<td>
								<input type="text" id="requestCheck01" style="width:100%;"placeholder="이름을 입력해 주세요.">
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="email">이메일</label></th>
							<td>
								<input type="text" id="email" style="width:100%;" placeholder="이메일을 입력해 주세요.">
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="requestCheck02">제목</label></th>
							<td><input type="text" id="requestCheck02" style="width:100%;" placeholder="제목을 입력해 주세요."></td>
						</tr>
						<tr>
							<th scope="row" style="vertical-align:top;"><label for="requestCheck03">내용</label></th>
							<td>
								<textarea rows="10" cols="10" id="requestCheck03" class="textarea" placeholder="내용을 입력해 주세요."></textarea>
								<p class="notice-list">문의하신 내역은 최대한 빠른 시일내에 고객님 이메일로 답변 드리도록 하겠습니다.</p>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="pop-btm">
			<div class="btn-center">
				<button type="button" class="btn-popup01">작성완료</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
