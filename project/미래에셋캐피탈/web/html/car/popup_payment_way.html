<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>결제방식 | 차량 조건 변경 | 자동차금융 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/car.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:800px;">
		<div class="popup-title">
			<strong class="stit">결제방식 변경</strong><!-- 2018-06-26 -->
		</div>
		<div class="pop-cont">
			<!-- 2018-06-26-삭제 
			<div class="tab-type1">
				<ul>
					<li><a href="#">차량옵션</a></li>
					<li class="active"><a href="#">결제방식</a></li>
				</ul>
			</div>
			-->
			<!-- 2018-06-26-추가 -->
			<div class="select-option">
				<span>2,039,816,430</span>
				<span>36개월</span>
				<span>6개월 내</span>
			</div>
			<!-- //2018-06-26 -->
			<div class="popup-payment-way">
				<em class="invisible">결제방식</em>
				<div class="estimate-cont">
					<div class="payment-plan">
						<strong><label for="priceInput">대출신청금액</label></strong>
						<!-- 2018-06-26 수정 -->
						<div class="input-sum">
							<input type="text" id="priceInput01" class="txt-right" style="width:149px;" placeholder="0"><span class="won">원</span>
							<label for="priceInput02" class="invisible">금액 한글 표기란</label>
							<input type="text" id="priceInput02" class="txt-right ml20" style="width:297px;" value="이십억이천삼천구백팔십일만육천사백삽십 원" disabled="disabled">
							<span class="sum-list">
								<a href="#">전액</a>
								<a href="#">1000만</a>
								<a href="#">100만</a>
								<a href="#">10만</a>
								<a href="#">5만</a>
								<a href="#">1만</a>
								<a href="#">정정</a>
							</span>
						</div>
						<!-- //2018-06-26 수정 -->
					</div>
					<div class="payment-plan">
						<strong>기간 선택</strong>
						<div>
							<ul class="pick-list">
								<li>
									<input type="radio" id="pick1" name="pick1">
									<label for="pick1">12개월</label>
								</li>
								<li>
									<input type="radio" id="pick2" name="pick1">
									<label for="pick2">24개월</label>
								</li>
								<li>
									<input type="radio" id="pick3" name="pick1" checked="checked"><!-- 2018-06-26 -->
									<label for="pick3">36개월</label>
								</li>
								<li>
									<input type="radio" id="pick4" name="pick1">
									<label for="pick4">48개월</label>
								</li>
								<li>
									<input type="radio" id="pick5" name="pick1">
									<label for="pick5">60개월</label>
								</li>
							</ul>
						</div>
					</div>
					<div class="payment-plan">
						<strong>차량구입 예정일</strong>
						<div>
							<ul class="pick-list">
								<li>
									<input type="radio" id="pick001" name="pick2">
									<label for="pick001">1개월 내</label>
								</li>
								<li>
									<input type="radio" id="pick002" name="pick2">
									<label for="pick002">3개월 내</label>
								</li>
								<li>
									<input type="radio" id="pick003" name="pick2" checked="checked"><!-- 2018-06-26 -->
									<label for="pick003">6개월 내</label>
								</li>
								<li>
									<input type="radio" id="pick004" name="pick2">
									<label for="pick004">6개월 이후</label>
								</li>
								<li>
									<input type="radio" id="pick005" name="pick2">
									<label for="pick005">예정일 없음</label>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="pop-btm">
			<div class="btn-center">
				<button type="button" class="btn-popup01">다시 조회하기</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
