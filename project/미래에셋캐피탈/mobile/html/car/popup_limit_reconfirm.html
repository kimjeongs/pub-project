<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>한도 재확인 | 자동차금융 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/car.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="full-popup">
		<div class="popup-title">
			<strong class="stit">한도 재확인</strong>
		</div>
		<div class="pop-cont">
			<div class="form-board01">
				<table>
					<caption>조회서비스 - 중도상환시뮬레이션- 계산내역 테이블입니다.</caption>
					<colgroup>
						<col style="width:100%;" />
					</colgroup>
					<tbody>
						<tr>
							<th scope="col"><label for="numChoice01">실제소득 입력 (년 기준)</label></th>
						</tr>
						<tr>
							<td>
								<span class="unit-wrap"><input type="text" id="priceInput"><span class="unit">원</span></span>
							</td>
						</tr>
					</tbody>
				</table>
				<ul class="dot-list01">
					<li>만원 단위 금액으로 입력해주세요.</li>
					<li>근로소득자의 경우 전년도 근로소득원천징수영수증 소득금액</li>
					<li>사업소득자의 경우 전년도 소득금액증명원 또는 사업소득원천징수영수증 소득금액 (실물 서류 제출 필수) </li>
				</ul>
			</div>
		</div>
		<div class="pop-btm">
			<div class="sticky-btn one">
				<button type="button" class="btn-sticky">한도 재확인</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
