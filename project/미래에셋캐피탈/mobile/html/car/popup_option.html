<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>차량 옵션변경 | 자동차금융 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/car.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="full-popup">
		<div class="popup-title">
			<strong class="stit">차량 옵션변경</strong>
		</div>
		<div class="pop-cont">
			<div class="option-list">
				<ul>
					<li>인조가죽 시트</li>
					<li>하이패스 시스템</li>
				</ul>
			</div>
			<div class="option-choice">
				<ul>
					<li>
						<input type="checkbox" id="check01">
						<label for="check01">
							<em>인조가죽 시트 (인조가죽 도어 센터트림 포함)</em>
							<span>2,000,000원</span>
						</label>
					</li>
					<li>
						<input type="checkbox" id="check02">
						<label for="check02">
							<em>열선 스티어링 휠 (가죽 스티어링 휠 & 변속기노브 포함)</em>
							<span>2,000,000원</span>
						</label>
					</li>
					<li>
						<input type="checkbox" id="check03">
						<label for="check03">
							<em>15인치 알로이 휠 & 타이어</em>
							<span>2,000,000원</span>
						</label>
					</li>
					<li>
						<input type="checkbox" id="check04">
						<label for="check04">
							<em>하이패스 시스템</em>
							<span>2,000,000원</span>
						</label>
					</li>
				</ul>
			</div>
		</div>
		<div class="pop-btm">
			<div class="sticky-btn one">
				<button type="button" class="btn-sticky">다시조회하기</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
