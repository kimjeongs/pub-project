<!DOCTYPE html>
<html>

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, user-scalable=no">
	<title>button</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
</head>

<body>

	<button type="button" class="btn-search">검색</button>
	<button type="button" class="btn-login">로그인</button>
	<button type="button" class="btn-logout">로그아웃</button>
	<button type="button" class="btn-decryption">복호화<span class="num">20</span></button>
	<button type="button" class="btn-sm-blue">승인</button>
	<button type="button" class="btn-return">반려</button>
	<button type="button" class="btn-excel">엑셀 다운로드</button>
	<button type="button" class="btn-copy">복사</button>
	<button type="button" class="btn-sm-gray">취소</button>
	<button type="button" class="btn-new">신규</button>
	<button type="button" class="btn-delete">삭제</button>
	<button type="button" class="btn-save">저장</button>

	<div class="btn-area">
		<button type="button" class="btn-blue">저장</button>
		<button type="button" class="btn-gray">취소</button>
	</div>
	
</body>

</html>
