




<!DOCTYPE html>

<input type="hidden" id="crseYy" name="crseYy" value="2019" />

					<col style="width:5%;" />
					<col />

						<td class="t-center"><img src="http://dev.yeep.kr/images/common/icon_star.png" alt="중요과정"></td> <!-- 2019-11-12 alt 수정 -->

						<td class="no-line t-center">지표</td>
						<td class="no-line t-center">창의적 사고 역량</td> <!-- 2019-11-12 td 추가 -->
