<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>법인 - 아이디/비밀번호 찾기 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/member.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:800px;">
		<div class="popup-title type1">
			<strong class="stit">아이디/비밀번호 찾기</strong>
			<p>아이디/비밀번호를 찾으려면 본인인증이 필요합니다.</p>
		</div>
		<div class="pop-cont type1">
			<div class="popup-idpw-search">
				<div class="tab-type2">
					<ul>
						<li><a href="#">개인/개인사업자</a></li>
						<li class="active"><a href="#">법인</a></li>
					</ul>
				</div>

				<div class="cont">
					<!-- 법인 -->
					<div class="phone">
						<strong class="invisible">법인 &gt; 아이핀</strong>
						<p class="guide-info">회원님이 등록해두신 공인인증서로 본인인증이 가능합니다.</p>
						<p class="guide-info mt8">공인인증서를 등록하지 않으신 회원님은 다른 인증방법을 사용해 주세요.</p>
						<div class="customer-info-form">
							<table>
								<caption>아이디/비밀번호 찾기 - 법인 - 공인인증서 테이블입니다.</caption>
								<colgroup>
									<col style="width:173px;" />
									<col style="width:507px;" />
								</colgroup>
								<tbody>
									<tr>
										<th scope="row"><label for="idpwSearch01_01">법인명</label></th>
										<td><input type="text" id="idpwSearch01_01" /></td>
									</tr>
									<tr>
										<th scope="row">사업자등록번호</th>
										<td>
											<span class="pop-keypad">
												<span class="keypad"><a href="#"><img src="../../img/comm/security_keypad01.png" alt="보안키패드" /></a></span>
												<label for="number01" class="invisible">주민등록번호 뒤7자리</label>
												<input type="text" style="width:475px;" placeholder="[-] 없이 입력 (예: 1234567890)" id="number01" />
											</span>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- //법인 -->
				</div>
			</div>
		</div>
		<div class="btn-center">
			<button type="button" class="btn-popup01">공인인증서 인증</button>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
