<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>NISSAN</title>
	<link rel="stylesheet" href="../css/base.css">
	<link rel="stylesheet" href="../css/common.css">
	<link rel="stylesheet" href="../css/login.css">

	<script src="../js/jquery-1.11.0.min.js"></script>
   <script src="../js/jquery-ui.js"></script>
   <script src="../js/common.js"></script>
</head>
<body>
	<div class="container">
		<div class="con-wrap">
			<div class="login-box">
				<div class="login-left nissan-img">
					<h1 class="logo"><img src="../img/common/img_login_nissan_lage.png" alt="NISSAN SFA"></h1>
				</div>
				<div class="login-right">
					<div class="login-right-cont">
						<h1 class="logo"><img src="../img/common/img_login_nissan.jpg" alt="NISSAN"></h1>
						<ul class="login-con">
							<li>
								<label for="sel01" class="user-info hidden"><span>사업소</span></label><!-- 2018-12-19 클래스 추가 -->
								<div class="input-width">
								<select id="sel01" class="select-box">
									<option>사업소 선택</option>
								</select>
								</div>
							</li>
							<li>
								<label for="txt01" class="user-info hidden"><span>아이디</span></label><!-- 2018-12-19 클래스 추가 -->
								<div class="input-width">
								<input type="text" id="txt01" class="input-txt" placeholder="아이디를 입력해주세요.">
								</div>
							</li>
							<li>
								<label for="txt02" class="user-info hidden"><span>비밀번호</span></label><!-- 2018-12-19 클래스 추가 -->
								<div class="input-width">
									<input type="text" id="txt02" class="input-txt" placeholder="비밀번호를 입력해 주세요.">
								</div>
							</li>
						</ul>
						<button class="btn-login">로그인</button>
						<div class="id-save">
							<div class="checkbox-set"><input type="checkbox" id="chk01"><label for="chk01">아이디 저장</label></div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div id="footer">
			<!--본 콘텐츠의 저작권은 Nissan Korea 있으며 이를 무단 이용하는 경우 저작권법 등에 따라 법적책임을 질 수 있습니다.
			<br>Copyright(c)2016 by Nissan. All Page content is property of Nissan-->
			<span>Copyright, 2016 by <strong>Nissan.</strong></span>
			All page Contents is property of Nissan
		</div>
	</div>
</body>
</html>
