<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>창업경진대회</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>

<body>
	<div id="wrap">
        <div id="header">
            <h1>YEEP 2019 대한민국 청소년 창업경진대회</h1>
        </div>
        <div id="container">
            <div class="my-leaf-cont">
                <div class="my-leaf">
                    <strong class="tit">투자가능한 남은 잎</strong>
                    <span class="leaf">80,000</span>
                </div>
                <p class="txt">프로젝트 당, 최대 투자한도는 100,000 잎입니다.</p>
            </div>
            <div class="content">
                <div class="invest-cont">
                    <em>프로젝트</em>
                    <strong>고등학생이라면 꼭 ! 꿈 일기</strong>에<br>
                    <div class="confirm-leaf">
                        <span>100,000</span>
                    </div><br>
                    을 투자하였습니다.
                    <div class="thanks-txt">
                        프로젝트에 관심을 가져 주셔서 감사합니다.
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
