<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 후원하기 | YEEP </title>
    <link rel="stylesheet" type="text/css" href="https://yeep.kr/css/common.css">
    <link rel="stylesheet" type="text/css" href="css/2019.css">
    <script type="text/javascript" src="/script/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/script/design.js"></script>
</head>
<body>
    <div id="popupWrap">
        <h1 class="popup-title">응원글 작성하기</h1>
        <div class="popup-support">
            <p class="popup-cmnt">후원해주셔서 감사합니다.</p>
            <p class="textarea-tit">후원하신 프로젝트에 응원글 혹은 의견을 남겨주세요.</p>
            <div class="textarea-limit">
                <span><em>0</em>/150</span>
                <label for="textArea" class="invisible">응원글 쓰기</label>
                <textarea style="height:150px;" id="textArea" class="textarea" maxlength="150" placeholder="후원합니다."></textarea>
            </div>
        </div>
        <div class="popup-page-btn">
            <a href="#" class="btn-big-orange popup-btn">등록</a>
        </div>
    </div>
</body>
</html>
