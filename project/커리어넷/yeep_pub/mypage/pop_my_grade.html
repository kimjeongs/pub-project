<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title> 구좌 등급 안내 | YEEP </title>
    <link rel="stylesheet" type="text/css" href="https://yeep.kr/css/common.css">
    <link rel="stylesheet" type="text/css" href="css/mypage2019.css">
    <script type="text/javascript" src="/script/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="/script/design.js"></script>
</head>
<body>
    <div id="popupWrap">
        <h1 class="popup-title">구좌등급안내</h1>
        <div class="list-board grade">
            <table>
                <caption>등급안내, 구좌조건(총 구좌수), 뱃지로 구성된 표</caption>
                <colgroup>
                    <col>
                    <col>
                    <col>
                </colgroup>
                <thead>
                    <tr>
                        <th scope="col">등급안내</th>
                        <th scope="col">구좌조건<span> (총 구좌수)</span></th>
                        <th scope="col">뱃지</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>초급 투자자</td>
                        <td>0~15구좌</td>
                        <td><img src="images/2019/ico_level01.png" alt="비기너"></td>
                    </tr>
                    <tr>
                        <td>중급 투자자</td>
                        <td>16~30구좌</td>
                        <td><img src="images/2019/ico_level02.png" alt="루키"></td>
                    </tr>
                    <tr>
                        <td>고급 투자자</td>
                        <td>31~45구좌</td>
                        <td><img src="images/2019/ico_level03.png" alt="시니어"></td>
                    </tr>
                    <tr>
                        <td>특급 투자자</td>
                        <td>46구좌 이상</td>
                        <td><img src="images/2019/ico_level04.png" alt="프로"></td>
                    </tr>
                </tbody>
            </table>
        </div>
        <div class="pop-board-txt">
            <p>※ 크라우드 펀딩 투자 활동으로 구좌가 모이면 구좌조건에 따라 등급 및 벳지가 발급됩니다.</p>
            <p>※ 등급 및 구좌수 확인은 마이페이지 &gt; 크라우드 펀딩 참여 내역 &gt; 투자형에서 확인하실 수
            있습니다.</p>
        </div>

        <div class="popup-page-btn">
            <a href="#" class="btn-big-white popup-btn">닫기</a>
        </div>
    </div>
</body>
</html>
