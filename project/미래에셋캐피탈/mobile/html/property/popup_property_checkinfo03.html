<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
	<meta name="format-detection" content="telephone=no">
	<title>주민등록등본 확인 | 계약신청현황 | 개인금융(부동산) - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
  <link rel="stylesheet" type="text/css" href="../../css/myaccount.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="full-popup">
		<div class="popup-title">
			<strong class="stit">주민등록등본 확인</strong>
		</div>
		<div class="pop-cont">
			<div class="form-board01">
				<table>
					<caption>계약신청현황 - 주민등록등본 확인 테이블입니다.</caption>
					<colgroup>
						<col style="width:100%;">
					</colgroup>
					<tbody>
						<tr>
							<th scope="col">법인구분</th>
						</tr>
						<tr>
							<td>
								<select>
									<option>시/도</option>
								</select>
								<select class="mt5">
									<option>구/군</option>
								</select>
							</td>
						</tr>
						<tr>
							<th scope="col">주민등록번호</th>
						</tr>
						<tr>
							<td>
								<div class="resident-number">
									<span>
										<label for="residentNum01" class="invisible">주민등록번호 앞 6자리 입력</label>
										<input type="text" id="residentNum01" placeholder="앞 6자리" />
									</span>
									<span class="desh">-</span>
									<span class="keypad-wrap">
										<label for="number02" class="invisible">주민등록번호 뒤7자리</label>
										<input type="text" placeholder="뒤 7자리" id="number02" />
									</span>
								</div>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="pop-btm">
			<div class="sticky-btn one">
				<button type="button" class="btn-sticky">입력</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
