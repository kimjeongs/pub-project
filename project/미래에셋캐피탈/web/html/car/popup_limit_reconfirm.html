<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>실제소득으로 한도재확인하기 | 한도확인하기 | 자동차금융 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/car.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:600px;">
		<div class="popup-title">
			<strong class="stit">실제소득으로 한도 재확인하기</strong>
		</div>
		<div class="pop-cont">
			<div class="pop-cont-box">
				<p class="stit03">실제소득(년 기준)</p>
				<div>
					<input type="text" class="txt" style="width:322px;" placeholder="50,000,000" title="실제 소득(년기준) 입력">
					<span class="won">원</span>
					<ul class="notice-list">
						<li>만원 단위 금액으로 입력해주세요.</li>
						<li>근로소득자의 경우 전년도 근로소득원천징수영수증 소득금액</li>
						<li>사업소득자의 경우 전년도 소득금액증명원 또는 </li>
						<li>사업소득원천징수영수증 소득금액 (실물 서류 제출 필수) </li>
					</ul>
				</div>
			</div>
		</div>
		<div class="pop-btm type02">
			<div class="btn-center">
				<button type="button" class="btn-popup01">한도 재확인</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
