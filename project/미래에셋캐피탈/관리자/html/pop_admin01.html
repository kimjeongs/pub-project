<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>비밀번호변경 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../css/common.css">
</head>
<body>
	<div class="layer-popup" style="width:600px;"><!-- 2018-07-10 -->
		<div class="popup-title">
			<strong class="stit">비밀번호변경</strong>
		</div>
		<div class="pop-cont">
			<div class="customer-info-form">
				<table>
					<caption>인감증명진위여부 확인 테이블입니다.</caption>
					<colgroup>
						<col style="width:194px;" />
						<col />
					</colgroup>
					<tbody>
						<tr>
							<th scope="row"><label for="pwForm01">기존 비밀번호</label></th>
							<td>
								<input type="text" id="pwForm01" name="" />
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="pwForm02">신규 비밀번호</label></th>
							<td>
								<input type="text" id="pwForm02" name="" />
								<ul class="dot-list01">
									<li>최소 6자 리 이상, 최대 12자리까지 입력해 주세요.</li>
									<li>영문 대소문자를 구별하여 입력해 주세요.</li>
									<li>특수문자는 !@#$%^&*()에 한해 이용 가능합니다.</li>
								</ul>
							</td>
						</tr>
						<tr>
							<th scope="row"><label for="pwForm03">비밀번호 확인</label></th>
							<td>
								<input type="text" id="pwForm03" name="" />
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
		<div class="pop-btm">
			<div class="btn-center">
				<button type="button" class="btn-popup01">확인</button>
				<button type="button" class="btn-popup02">취소</button>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
