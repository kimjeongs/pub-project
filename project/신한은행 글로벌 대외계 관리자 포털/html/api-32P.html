<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, user-scalable=no">
    <title>SHINHAN BANK</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">
    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/common.js"></script>
    <script>
        $(document).ready(function () {
            //testCode
            $('.layer-popup').show();
        })
    </script>
</head>

<body>

    <!-- 서비스 선택 -->
    <div class="layer-popup" style="width:750px;">
        <div class="pop-tit">서비스 선택</div>
        <div class="pop-cont tree-cont">
            <div class="search-area">
                <label for="saa" class="hidden">부서명을 입력하세요</label>
                <input type="text" id="saa" class="input-txt" placeholder="부서명을 입력하세요">
                <button type="button">찾기</button>
            </div>
            <div class="team-tree">
                <ul class="depth1">
                    <li>
                        <a href="#" class="list-btn">위챗</a>
                        <ul class="depth2 open">
                            <li>
                                <a href="#">결제승인</a>
                                <ul class="depth3 open">
                                    <li><a href="#">결제상세</a></li>
                                </ul>
                            </li>
                            <li>
                                <a href="#">결제취소</a>
                            </li>
                            <li>
                                <a href="#">결제내역</a>
                            </li>
                        </ul>
                    </li>
                    <li>
                        <a href="#" class="list-btn">미페이</a>
                    </li>
                    <li>
                        <a href="#" class="list-btn">지불카드</a>
                        <ul class="depth2 open">
                            <li>
                                <a href="#" class="close">카드등록</a>
                            </li>
                            <li>
                                <a href="#" class="close">카드사용내역</a>
                            </li>
                            <li>
                                <a href="#" class="close">카드상태</a>
                            </li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
        <div class="pop-bottom">
            <button type="button" class="btn-blue">선택</button>
            <button type="button" class="btn-gray btn-close">취소</button>
        </div>
    </div>

    <!-- dimmed -->
    <div class="dimmed-layer"></div>
    
</body>

</html>
