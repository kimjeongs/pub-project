<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0,minimum-scale=1.0,maximum-scale=1.0,user-scalable=no">
    <title>창업경진대회</title>
    <link rel="stylesheet" type="text/css" href="css/common.css" />
</head>

<body>
	<div id="wrap">
        <div id="header">
            <h1>YEEP 2019 대한민국 청소년 창업경진대회</h1>
        </div>
        <div id="container">
            <div class="visual-cont">
                <img src="images/img_email_check.png" alt="크라우드 펀딩 투자자 확인">
            </div>
            <div class="content">
                <div class="mail-check-cont">
                    <h2 class="s-tit"><strong>크라우드 펀딩</strong> 투자자 확인</h2>
                    <input type="text" class="inp-txt" placeholder="이메일 주소를 입력하세요">
                    <p class="error-txt">이메일 주소 형식을 확인하고 다시 입력해 주세요</p>
                    <div class="btn-area">
                        <button type="button" class="btn-gray">취소</button>
                        <button type="button" class="btn-orange">확인</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
