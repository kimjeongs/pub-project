<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>휴대폰 - 개인/개인사업자 - 아이디/비밀번호 찾기 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/member.css">
	<link rel="stylesheet" type="text/css" href="../../css/pom.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:800px;">
		<div class="popup-title type1">
			<strong class="stit">아이디/비밀번호 찾기</strong>
			<p>아이디/비밀번호를 찾으려면 본인인증이 필요합니다.</p>
		</div>
		<div class="pop-cont type1">
			<div class="popup-idpw-search">
				<div class="tab-type2">
					<ul>
						<li class="active"><a href="#">개인/개인사업자</a></li>
						<li><a href="#">법인</a></li>
					</ul>
				</div>
				<div class="tab-type1">
					<ul>
						<li class="active"><a href="#">휴대폰</a></li>
						<li><a href="#">카드</a></li>
						<li><a href="#">공인인증서</a></li>
						<li><a href="#">아이핀</a></li>
					</ul>
				</div>

				<div class="cont">
					<!-- 휴대폰 -->
					<div class="phone">
						<strong class="invisible">개인/개인사업자 &gt;휴대폰</strong>
						<p class="guide-info">회원님의 본인명의의 휴대폰만 인증이 가능합니다.</p>
						<div class="customer-info-form">
							<table>
								<caption>아이디/비밀번호 찾기 - 개인/개인사업자 - 휴대폰 테이블입니다.</caption>
								<colgroup>
									<col style="width:173px;" />
									<col />
								</colgroup>
								<tbody>
									<tr>
										<th scope="row"><label for="idpwSearch01">이름</label></th>
										<td><input type="text" id="idpwSearch01" /></td>
									</tr>
									<tr>
										<th scope="row">성별</th>
										<td>
											<ul class="pick-list">
												<li>
													<input type="radio" id="pick1" name="pick1">
													<label for="pick1">남자</label>
												</li>
												<li>
													<input type="radio" id="pick2" name="pick1">
													<label for="pick2">여자</label>
												</li>
											</ul>
										</td>
									</tr>
									<tr>
										<th scope="row"><label for="idpwSearch02">생년월일</label></th>
										<td><input type="text" id="idpwSearch02" placeholder="6자리로 입력(YYMMDD)" /></td>
									</tr>
									<tr>
										<th scope="row">휴대전화번호</th>
										<td>
											<label class="invisible" for="idpwSearch03">통신사 선택</label>
											<select id="idpwSearch03" style="width:113px;">
												<option>SKT</option>
											</select>
											<label class="invisible" for="idpwSearch04">휴대전화번호 입력</label>
											<input type="text" style="width:250px;" class="ml8" placeholder="‘-’ 없이 입력해주세요" id="idpwSearch04" />
											<button type="button" class="btn-tb02 ml8">인증요청</button>
											<div class="certification-num">
												<label class="invisible" for="limitCheck05_1">인증번호입력</label>
												<span class="wrap">
													<span class="time">02:59</span>
													<input type="text" style="width:400px;" placeholder="인증번호 6자리 번호 입력" id="limitCheck05_1" />
												</span>
												<a href="#" class="btn-tb02 ml8">확인</a>
											</div>
										</td>
									</tr>
									<tr>
										<th scope="row">약관동의</th>
										<td>
											<div class="check-all">
												<input type="checkbox" class="common-check" id="checkAll" name="" />
												<label for="checkAll">약관에 모두 동의합니다.</label>
											</div>
											<div class="clause-box-wrap">
												<ul>
													<li>
														<em class="active">
															<a href="#" class="toggle-btn">약관닫기</a>
															<input type="checkbox" class="common-check" id="ClauseChock01" name="" />
															<label for="ClauseChock01">개인정보&middot;고유식별정보 필수 전체 동의</label>
														</em>
														<!-- 하단 약관 -->
														<div class="detail-clause">
															//약관내용
														</div>
														<!-- //하단 약관 -->
													</li>
													<li>
														<em>
															<a href="#" class="toggle-btn">약관닫기</a>
															<input type="checkbox" class="common-check" id="ClauseChock02" name="" />
															<label for="ClauseChock02">개인정보&middot;고유식별정보 필수 전체 동의</label>
														</em>
														<!-- 하단 약관 -->
														<div class="detail-clause">
															//약관내용
														</div>
														<!-- //하단 약관 -->
													</li>
												</ul>
											</div>
											<p class="notice-list">고객님의 정보는 암호화 처리되어 본인인증으로만 사용하며 보관하지 않습니다.</p>
										</td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
					<!-- //휴대폰 -->
				</div>
			</div>
		</div>
		<div class="btn-center">
			<button type="button" class="btn-popup01">다음</button>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
