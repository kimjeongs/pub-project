<!DOCTYPE html>
<html lang="ko">

<head>
   <script src="/inc/pb_include.js"></script>
   <script>include.meta();</script>
   <script>include.favicon();</script>
   <script>include.styles();</script>
   <script>include.scripts();</script>
   <script>include.title();</script>
</head>

<body>
   <!-- wrap -->
   <div id="wrap" class="sub">
      <!-- header -->
      <header>
         <script>include.header();</script>
      </header>
      <!-- // header -->
      <!-- container -->
      <main id="sub_container">
         <section class="mypage"><!--페이지 클래스 -->
            <!-- mypage_top -->
            <div class="mypage_top">
               <!-- grid_wrap -->
               <div class="grid_wrap">
                  <!-- my_profile -->
                  <div class="my_profile">
                     <!-- profile_img -->
                     <div class="profile_img">
                        <!-- photo_box -->
                        <div class="photo_box type_01"><!-- type_01 ~ type_06 -->
                           <!-- 
                              컬러 없는 경우 : 클래스 no_color 추가
                              <div class="face_color no_color"></div>
                              컬러 있는 경우 : 스타일 background-color 추가 
                           -->
                           <div class="face_color no_color" style="background-color:#EF8D2A;"></div>
                        </div>
                        <!-- // photo_box -->
                        <!-- btn_box -->
                        <div class="btn_box btn_sm_circle">
                           <div class="btn_box_inner">
                              <button class="btn_box_btn" onclick="openPopup('#modalPop01')"></button><!-- mypage_modal_popup.html -->
                              <div class="btn_box_icon"><i class="ico_26 ico_edit"></i></div>
                              <div class="btn_box_bg"></div>
                           </div>
                        </div>
                        <!-- // btn_box -->
                     </div>
                     <!-- // profile_img -->
                     <!-- profile_info -->
                     <div class="profile_info">
                        <p class="user_name"><em>이유빈</em>님의 어센틱 컬러를 확인하세요</p>
                        <a href="" class="color_code">START</a>
                     </div>
                     <!-- // profile_info -->
                  </div>
                  <!-- // my_profile -->
               </div>
               <!-- //grid_wrap -->
            </div>
            <!-- // mypage_top -->
            <!-- mypage_cont -->
            <div class="mypage_cont mypage_home">
               <!-- grid_wrap -->
               <div class="grid_wrap">
                  <!-- mypage_tit_wrap -->
                  <div class="mypage_tit_wrap btm_line">
                     <div class="tbl_top">
                        <p class="total_num">COLOR HISTORY</p>
                        <button class="btn btn_primary hov_right btn_code" onclick="openPopup('#modalPop01')"><!-- mypage_modal_popup.html -->
                           <span class="hov_right_text">컬러코드 등록하기</span>
                        </button>
                     </div>
                  </div>
                  <!-- // mypage_tit_wrap -->
                  <!-- my_nodata -->
                  <div class="my_nodata">
                     <p><em>아직 나의 어센틱 컬러가 없습니다</em>컬러 맞춤 AI 솔루션을 통한<br>나의 어센틱 컬러를 확인해보세요.</p><!-- 230320 문구수정 -->
                     <!-- 230427 삭제 <button class="btn btn_primary hov_right btn_code" onclick="openPopup('#modalPop01')">
                        <span class="hov_right_text">컬러코드 등록</span>
                     </button> -->
                  </div>
                  <!--// my_nodata -->
               </div>
               <!-- // grid_wrap -->
            </div>
            <!-- // mypage_cont -->
         </section>
      </main>
      <!-- // container -->

      <!-- footer -->
      <footer class="footer">
         <script>include.footer();</script>
      </footer>
      <!-- // footer -->

      <!-- quick_btn -->
      <script>include.quickBtn();</script>
      <!-- // quick_btn -->

   </div>
   <!-- // wrap -->
   <script>
      $(document).ready(function () {
         $(window).resize(function (event) {
            ww = $(window).width();
            quickBtn();
         });
         $(window).scroll(function (event) {
            headerAction(); // 헤더 액션
            quickBtn(); // 퀵버튼 위치
         });
         headerAction(); // 헤더 인터렉션
      });
   </script>
</body>

</html>
