<!DOCTYPE html>
<html lang="ko">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<link rel="shortcut icon" href="../../img/comm/favicon.ico">
	<title>팩스/이메일 발송 - 미래에셋 캐피탈</title>
	<link rel="stylesheet" type="text/css" href="../../css/common.css">
	<link rel="stylesheet" type="text/css" href="../../css/myaccount.css">
	<script type="text/javascript" src="../../js/jquery-1.11.0.min.js"></script>
	<script type="text/javascript" src="../../js/plugins.js"></script>
	<script type="text/javascript" src="../../js/common.js"></script>
</head>
<body>
	<div class="layer-popup" style="width:600px;">
		<div class="popup-title">
			<strong class="stit">팩스/이메일 발송</strong>
		</div>
		<div class="pop-cont">
			<div class="popup-contract-present01">
				<div class="customer-info-form">
					<table class="mt0">
						<caption>표준재무제표 확인 - 입력 테이블입니다.</caption>
						<colgroup>
							<col style="width:173px;">
							<col>
						</colgroup>
						<tbody>
							<tr>
								<th scope="row">성명</th><!-- 2018-06-21 수정 -->
								<td>김미래</td>
							</tr>
							<tr>
								<th scope="row">발급방법</th>
								<td>
									<input type="checkbox" id="check01" class="common-check">
									<label for="check01">이메일(중복선택가능)</label>
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="faxNum01">팩스번호</label></th>
								<td>
									<select id="faxNum01" style="width:120px;">
										<option>02</option>
									</select>
									<label for="faxNum02" class="invisible">팩스번호를 입력해 주세요</label>
									<input type="text" id="faxNum02" class="ml8" style="width:194px;" placeholder="‘-’ 없이 입력해 주세요">
								</td>
							</tr>
							<tr>
								<th scope="row"><label for="emailInput">이메일</label></th>
								<td>
									<input type="text" id="emailInput" placeholder="이메일을 입력해주세요">
								</td>
							</tr>
						</tbody>
					</table>
				</div>
				<!-- <div class="btn-center">
					<button type="button" class="btn-popup01">발송</button>
				</div> -->
			</div>
		</div>
		<div class="btn-center">
			<button type="button" class="btn-popup01">발송</button>
		</div>
		<div class="pop-btm">
			<div class="notice-list type02">
				<ul>
					<li>기타문의사항은 0000-0000 으로 문의 주시기 바랍니다.</li>
					<li>당사 업무 시간은 09:00 ~ 18:00 입니다.</li>
					<li>업무시간 이후에는 익일 처리가 가능합니다.</li>
				</ul>
			</div>
		</div>
		<a href="#" class="pop-close">팝업닫기</a>
	</div>
</body>
</html>
