    <!-- 2019-03-14 수정 -->
    <script type="text/javascript">
        $(document).ready(function () {

            // 삭제
            // $("#START_TIME,#END_TIME").timepicker({
            // timeFormat: 'HH',
            // interval: 60,
            // minTime: '07',
            // maxTime: '23:00',
            // defaultTime: '07',
            // startTime: '07:00',
            // dynamic: false,
            // dropdown: true,
            // scrollbar: true
            // })

            
            // 2019-03-15 수정
            $('#startTimeBtn').timepicki({
                start_time: ["07", "00"],//2019-03-29
                show_meridian: false,
                min_hour_value: 7,
                max_hour_value: 23,
                step_size_minutes: 10,
                disable_keyboard_mobile: true
            });

            $('#endTimeBtn').timepicki({
                start_time: ["07", "00"],//2019-03-29
                show_meridian: false,
                min_hour_value: 7,
                max_hour_value: 23,
                step_size_minutes: 10,
                disable_keyboard_mobile: true,
                increase_direction: 'up'
            });

            //2019-03-26 수정
            $('#startTimeBtn, #endTimeBtn').on('click', function(event){
            $(this).next().show();
                if($(this).is('.open')){
                    $(this).next().hide();
                    $(this).removeClass('open')
                }else{
                    $(this).addClass('open');
                    $(this).next().find('.mins .prev').click();
                }
            })
            
            $('.time-box').on('mouseup', '.timepicker_wrap', function (e) {
                var me = $(this);
                setTimeout(function () {
                    var txt = me.find('input[type=text]').eq(0).val() + ":" + me.find(
                        'input[type=text]').eq(1).val();
                    me.parents('.time_pick').prev().val(txt);
                }, 30)

            })

        });
    </script>
    <!-- //2019-03-14-->
</head>
