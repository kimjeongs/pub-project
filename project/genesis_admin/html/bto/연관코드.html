<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis Admin</title>
    <link rel="stylesheet" href="../../resources/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../resources/assets/css/datepicker.min.css">
    <link rel="stylesheet" href="../../resources/assets/css/summernote-bs4.css">
    <link rel="stylesheet" href="../../resources/assets/css/summernote-icons.css">
    <link rel="stylesheet" href="../../resources/assets/css/style.css">
    <link rel="stylesheet" href="../../css/common.css">
</head>

<body>
<div class="wrap">
    <button type="button" class="btn s2 c1" id="openModalCate">연관코드 설정</button>
</div>

<!-- 연관코드 설정 -->
<div class="modal fade" id="ModalCate" role="dialog">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h2 class="modal-title mt-0">연관코드 설정</h2><!-- 2020-06-24 수정 -->
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="modal-body">
                <div class="table-top">
                    <div class="search">
                        <input type="text" class="inp-txt w3">
                        <button type="button" class="btn s2 c1">검색</button>
                    </div>
                </div>
                <div class="table-wrap" data-check-parent>
                    <table class="table table-striped">
                        <colgroup>
                            <col style="width:10%;">
                            <col>
                            <col style="width:10%;">
                        </colgroup>
                        <thead>
                            <tr>
                                <th scope="col"><label class="checkbox"><input type="checkbox" name="checkAll" class="checkAll"><span></span></label></th>
                                <th scope="col">타이틀</th>
                                <th scope="col">코드</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td><label class="checkbox"><input type="checkbox" name="checkRow2"><span></span></label></td>
                                <td class="align-left">G-MATRIX 패턴 알루미늄 내장재 </td>
                                <td>11</td>
                            </tr>
                            <tr>
                                <td><label class="checkbox"><input type="checkbox" name="checkRow2"><span></span></label></td>
                                <td class="align-left">G-MATRIX 패턴 알루미늄 내장재 </td>
                                <td>22</td>
                            </tr>
                            <tr>
                                <td><label class="checkbox"><input type="checkbox" name="checkRow2"><span></span></label></td>
                                <td class="align-left">G-MATRIX 패턴 알루미늄 내장재 </td>
                                <td>33</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn s2 c1" data-dismiss="modal">취소</button>
                <button type="button" class="btn s2 c3" data-dismiss="modal">저장</button>
            </div>
        </div>
    </div>
</div>
<!-- //연관코드 설정 -->

<script src="../../resources/assets/js/jquery.min.js"></script>
<script src="../../resources/assets/js/jquery-ui.min.js"></script>
<script src="../../resources/assets/js/popper.min.js"></script>
<script src="../../resources/assets/js/bootstrap.min.js"></script>
<script src="../../resources/assets/js/datepicker.min.js"></script>
<script src="../../resources/assets/js/datepicker.en.js"></script>
<script src="../../resources/assets/js/summernote-bs4.min.js"></script>
<script src="../../resources/assets/js/bootstrap-maxlength.js"></script>
<script src="../../resources/assets/js/custom-form-maxlength.js"></script>
<script src="../../js/common.js"></script>
<script>
    $(document).ready(function () {
        //modal 연관코드 설정
        $("#openModalCate").click(function () {
            $("#ModalCate").modal();
        });
    });
</script>
</body>
</html>
