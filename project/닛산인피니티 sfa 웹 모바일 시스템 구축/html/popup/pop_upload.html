<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NISSAN</title>
    <link rel="stylesheet" href="../css/base.css">
    <link rel="stylesheet" href="../css/common.css">

    <script src="../js/jquery-1.11.0.min.js"></script>
    <script src="../js/jquery-ui.js"></script>
    <script src="../js/common.js"></script>
</head>

<body>
    <div class="layer-popup upload" style="display:block;">
        <div class="pop-tit">일괄등록</div>
        <button class="btn-close">close</button>
        <div class="pop-cont">
            <div class="filebox">
                <input type="text" class="input-txt">
                <span class="file-search">
                    <label for="f1" class="hidden">파일찾기</label>
                    <input type="file" id="f1" class="file-search-btn">
                    <button type="button" class="btn-gray">파일찾기</button>
                </span>
            </div>
            <div class="down-file-cont">
                <a href="#" class="down-file">첨부된 파일명.jpg</a>
                <button type="button" class="btn-delete">삭제</button>
            </div>
            <p class="txt">
                다운로드 받은 양식 내에 붉은색 바탕의 항목은 필수 값입니다.<br>
                법인 고객은 일괄 업로드로 등록할 수 없습니다.
            </p>
            <button type="button" class="btn-white btn-down">업로드 양식 다운로드</button>
        </div>
        <div class="pop-bottom">
            <button class="btn-gray">취소</button>
            <button class="btn-black">업로드</button>
        </div>
    </div>
</body>

</html>
